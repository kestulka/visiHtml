<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <meta name="description" content="" />

    <meta name="keywords" content="" />

    <title>Table Practice</title>

    <style>
      td {
        text-align: center;
      }
    </style>

  </head>

  <body>

    <table style="width: 50%" border="1">

      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2" style="text-align: left">08:00 a.m.</td>
          <td rowspan="2" style="text-align: left">5:00 p.m</td>
          <td>Introduction to XML</td>
        </tr>

        <tr>
          <td>Validity: DTD and Relax NG</td>
        </tr>

        <tr>
          <td rowspan="4">Tuesday</td>
          <td style="text-align: left">08:00 a.m.</td>
          <td style="text-align: left">11:00 a.m.</td>
          <td rowspan="2">XPath</td>
        </tr>

        <tr>
          <td rowspan="2" style="text-align: left">11:00 a.m</td>
          <td rowspan="2" style="text-align: left">2:00 p.m</td>
        </tr>
        <tr>
          <td rowspan="2">XSL transformation</td>
        </tr>
        <tr>
          <td style="text-align: left">2:00 p.m</td>
          <td style="text-align: left">5:00 p.m</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td style="text-align: left">8:00 a.m</td>
          <td style="text-align: left">12:00 p.m</td>
          <td>XLS Formatting Objects</td>
        </tr>

      </tbody>

    </table>

  </body>

</html>
